{% extends 'base.html' %}
{% load static %}

{%block head %}
<title>Login</title>
<link href="{%static 'login.css' %}" rel="stylesheet" >
{% endblock %}

{%block content%}
<main>
    {# TODO: Replace # with register url#}
    <div><h2 class="active">Login</h2><h2><a href="{% url 'Home:register' %}">Register</a></h2></div>
    <form method="post" autocomplete="off">
        <label for="contact"><span>Mobile Number</span><input type="tel" name="contact" required autofocus="autofocus"></label>
        <label for="password"><span>Password</span><input type="password" name="password" required></label>
        <label for="otp" class="hidden"><span>OTP</span><input type="number" name="otp" required></label>

        <div>

        <input type="submit" value="Login" disabled>
        {# TODO: Add forgot password link#}
        <a href="#">Forgot password?</a>
        </div>
    </form>
</main>
{%endblock%}
