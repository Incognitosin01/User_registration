<!DOCTYPE html>

<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'application.css' %}">
    
    

    <title>Application Form</title>
</head>

<body>
   
    <div class="container body-container mx-auto" >

        <main>
                <div class="container row " style="margin-top: 50px;">
                    <div class="col-md-7 col-lg-8  mx-auto">
                        <form action="{% url 'Home:profile' %}" method="POST">
                            {% csrf_token %}
                            <h2 style="text-align: center;font-family: Georgia;color: black; font-weight: 600;margin-top: 10px; margin-bottom: 20px;">
                            Application Form
                            </h2>
                            <div class="row g-4 mx-auto" style="margin-top: 30px;">
                                <div class="col-sm-6 mx-auto" style="color: black;">
                                    <label for="fname" style="font-size:18px;">First name</label>
                                    <input type="text" name="fname" id="" class="form-control" placeholder="First name"  >
                                </div>
                            <div class="col-sm-6 mx-auto" style="color: black;">
                                <label for="lname" style="font-size:18px;">Last name</label>
                                <input type="text" name="lname" id="" class="form-control" placeholder="Last name">
                            </div>
            
           
                            <div class="col-12 mx-auto" style="color: black;">
                                <label for="email" style="font-size:18px;">Email</label>
                                <input type="email" name="email" id="" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="col-12 mx-auto" style="color: black;">
                                <label for="address" style="font-size:18px;">Address</label>
                                <input type="text" name="age" id="" class="form-control" >
                            </div>
                            <div class="col-12 mx-auto" style="color: black;">
                                <label for="resume" style="font-size:18px;">Resume</label>
                                <input type="file" name="file" id="" class="form-control"  >
                                </div>
                                <div class="col-12 mx-auto" style="color: black;">
                                <label for="adhaar" style="font-size:18px;">Adhaar Card</label>
                                <input type="file" name="file" id="" class="form-control"  >
                                </div>
                                <div class="col-12 mx-auto" style="color: black;">
                                <label for="Marksheet" style="font-size:18px;">Marksheet</label>
                                <input type="file" name="file" id="" class="form-control"  >
                            </div>
                            <div class="col-12 mx-auto">
                                <button class="btn btn-dark " style="margin-top: 10px; color: rgb(255, 246, 246);" name="submit" value="submit"
                                    type="submit">
                                    SUBMIT
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
        </main>


    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
