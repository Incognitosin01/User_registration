<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Link------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    
    <title>User Registration</title>

</head>

<body>
        
        
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Application Form</a>
            </div>
        </nav>
        <div class="py-5 text-center" style="font-family:'Lobster',cursive"">
            <h2 style="text-align: center;font-family: Georgia;color: black; font-weight: 600;">
                Application Form
              </h2>
        </div>
    </header>

    <div class=" container body-container">
            <main>
                <div class="container row" style="margin-top: 50px;">
                    <div class="col-md-7 col-lg-8 mx-auto">
                        
                        <form onsubmit="return validation()" action="" method="POST">
                            <div class="row g-3" style="margin-top: 30px;">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="firstName" 
                                        name="first_name" autocomplete="off">
                                    <span id="fn" class="text-danger" style="font-weight: 500;"></span>
                                </div>

                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="lastName" 
                                        name="last_name" autocomplete="off">
                                    <span id="ln" class="text-danger" style="font-weight: 500;"></span>
                                </div>


                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email"
                                        name="email" autocomplete="off">
                                    <span id="em" class="text-danger" style="font-weight: 500;"></span>
                                </div>
                                <div class="col-12">
                                    <label for="address" style="font-size:18px;">Address</label>
                                    <input type="text" name="age" id="" class="form-control" required>
                                </div>
                                <div class="col-4">
                                    <label for="resume" style="font-size:18px;">Resume</label>
                                    <input type="file" name="file" id="" class="form-control" required >
                                    </div>
                                    <div class="col-4">
                                    <label for="adhaar" style="font-size:18px;">Adhaar Card</label>
                                    <input type="file" name="file" id="" class="form-control" required >
                                    </div>
                                    <div class="col-4">
                                    <label for="Marksheet" style="font-size:18px;">Marksheet</label>
                                    <input type="file" name="file" id="" class="form-control" required >
                                </div>
                                <div class="col-lg-4" >
                                    <button class="btn btn-outline-dark w-100"  name="submit" value="submit"
                                        type="submit">
                                        SUBMIT
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </main>


        </div>
        
        <!-- Bootstap Javascript Link----- - -- -- --->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

        
</body>

</html>
